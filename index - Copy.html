<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Title Added</title>
    <script
      data-require="jquery"
      data-semver="2.1.4"
      src="https://code.jquery.com/jquery-2.1.4.js"
    ></script>
    <script src="Chart.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script>
      var barChartData = {
        labels: [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July"
        ],
        datasets: [
          {
            type: "line",
            label: "Sales",
            data: [51, 65, 40, 49, 60, 37, 40],
            fill: false,
            backgroundColor: "#71B37C",
            borderColor: "#71B37C",
            hoverBackgroundColor: "#71B37C",
            hoverBorderColor: "#71B37C",
            yAxisID: "y-axis-1"
          },
          {
            label: "Visitor",
            type: "bar",
            data: [200, 185, 590, 621, 250, 400, 95],
            fill: false,
            borderColor: "#EC932F",
            backgroundColor: "#EC932F",
            pointBorderColor: "#EC932F",
            pointBackgroundColor: "#EC932F",
            pointHoverBackgroundColor: "#EC932F",
            pointHoverBorderColor: "#EC932F",
            yAxisID: "y-axis-2"
          }
        ]
      };

      window.onload = function() {
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myBar = new Chart(ctx, {
          type: "bar",
          data: barChartData,
          options: {
            responsive: true,
            tooltips: {
              mode: "label"
            },
            elements: {
              line: {
                fill: false
              }
            },
            scales: {
              xAxes: [
                {
                  display: true,
                  gridLines: {
                    display: false
                  },
                  labels: {
                    show: true
                  }
                }
              ],
              yAxes: [
                {
                  type: "linear",
                  display: true,
                  position: "right",
                  id: "y-axis-1",
                  gridLines: {
                    display: false
                  },
                  labels: {
                    show: true
                  },
                  scaleLabel: {
                    display: true,
                    labelString: "Sales",
                    fontSize: 15,
                    fontStyle: "bold"
                  }
                },
                {
                  type: "linear",
                  display: true,
                  position: "left",
                  id: "y-axis-2",
                  gridLines: {
                    display: false
                  },
                  labels: {
                    show: true
                  },
                  scaleLabel: {
                    display: true,
                    labelString: "Visitor",
                    fontSize: 15,
                    fontStyle: "bold"
                  }
                }
              ]
            }
          }
        });
      };
    </script>
  </body>
</html>
